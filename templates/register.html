{% block script %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
<script>
    function validate() {
        let errors = 0;
        let form = document.querySelector("#form");
        let first_name = document.querySelector("#first-name");
        let first_name_feedback = document.querySelector("#first-name-feedback");
        let last_name = document.querySelector("#last-name");
        let last_name_feedback = document.querySelector("#last-name-feedback");
        let username = document.querySelector("#username");
        let username_feedback = document.querySelector("#username-feedback");
        let password = document.querySelector("#password");
        let password_feedback = document.querySelector("#password-feedback");
        let confirm_password = document.querySelector("#confirm-password");
        let confirm_password_feedback = document.querySelector("#confirm-password-feedback");
        let email = document.querySelector("#email");
        let email_feedback = document.querySelector("#email-feedback");
        let phone = document.querySelector("#phone");
        let phone_feedback = document.querySelector("#phone-feedback");

        // Validate first name
        if (first_name.value.length > 32) {
            first_name.classList.add("is-invalid");
            first_name_feedback.innerHTML = "Length of first name must not exceed 32 characters!";
            errors++;
        } else {
            first_name.classList.remove("is-invalid");
        }

        // Validate second name
        if (last_name.value.length > 32) {
            last_name.classList.add("is-invalid");
            last_name_feedback.innerHTML = "Length of last name must not exceed 32 characters!";
            errors++;
        } else {
            last_name.classList.remove("is-invalid");
        }

        // Validate username
        if (username.value.length < 6 || username.value.length > 32) {
            username.classList.add("is-invalid");
            username_feedback.innerHTML = "Length of username must be between 6 and 32!";
            errors++;
            if (username.value == "") {
                username_feedback.innerHTML = "Must provide username!";
            }
        } else if (username.value.match(/[^0-9a-z]/i)) {
            username.classList.add("is-invalid");
            username_feedback.innerHTML = "Username must only contain letters and numbers [a-z, A-Z, 0-9]!";
            errors++;
        } else {
            username.classList.remove("is-invalid");
        }

        // Validate password
        if (password.value == "") {
            password.classList.add("is-invalid");
            password_feedback.innerHTML = "You must provide a password!"
            errors++;
        } else if (password.value.length < 6 || password.value.length > 32) {
            password.classList.add("is-invalid");
            password_feedback.innerHTML = "Password must be between 6 and 32 characters!"
            errors++;
        } else {
            password.classList.remove("is-invalid");
        }

        // Confirm password
        if (confirm_password.value == "") {
            confirm_password.classList.add("is-invalid");
            confirm_password_feedback.innerHTML = "You must confirm your password!"
            errors++;
        } else if (password.value != confirm_password.value) {
            confirm_password.classList.add("is-invalid");
            confirm_password_feedback.innerHTML = "Passwords don't match!"
            errors++;
        } else {
            confirm_password.classList.remove("is-invalid");
        }

        // Validate email
        if (email.value == "") {
            email.classList.add("is-invalid");
            email_feedback.innerHTML = "You must provide an email address!"
            errors++;
        } else if (!email.value.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
            email.classList.add("is-invalid");
            email_feedback.innerHTML = "Email address must be correct!"
            errors++;
        } else {
            email.classList.remove("is-invalid");
        }

        // Validate phone number
        if (phone.value.match(/[^0-9]/i)) {
            phone.classList.add("is-invalid");
            phone_feedback.innerHTML = "Phone number must only contain numbers!"
            errors++;
        } else {
            phone.classList.remove("is-invalid");
        }

        // Check if any errors occured
        // It's done this way so every field will give feedback
        if (errors > 0) {
            return false;
        } else {
            return true;
        }
    }

    // Utilize bootstrap-select
    // and change its style
    $(function () {
        $('select').selectpicker();
        let dropdown = document.querySelector(".bs-placeholder");
        dropdown.classList.remove("btn");
        dropdown.classList.remove("btn-light");
        dropdown.classList.add("form-control");
        dropdown.classList.add("rounded-0");
    });
</script>
